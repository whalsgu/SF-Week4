<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="itemClicked()">
              <div class="form-group mb-3">
                <label for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  [(ngModel)]="username"
                  name="username"
                  class="form-control"
                  placeholder="Enter username"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  [(ngModel)]="password"
                  name="password"
                  class="form-control"
                  placeholder="Enter password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
